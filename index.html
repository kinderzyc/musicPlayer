<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1202470_b83ln8rgx3.css">
    <link rel="stylesheet" href="css/commd.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div class="cover"></div>
        <div class="musicbox">
            <div class="music-panel">
                <div class="contrl">
                    <span class="back"></span>
                    <span class="play"></span>
                    <span class="forward"></span>
                </div>
                <div class="info">
                    <div class="title">My Song</div>
                    <div class="author">宇多田光</div>
                </div>
                <div class="progress">
                    <div class="bar">
                        <div class="porgress-total"></div>
                        <div class="porgress-now"></div>
                    </div>
                    <div class="time">0.00</div>
                </div>
                <ul class="list">
                    <!-- <li>wubai</li> -->
                </ul>
            </div>  
     </div> 
     <script src="js/index.js"></script>
</body>
</html>
